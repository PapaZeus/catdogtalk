<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="title">
        <h1>Welcome, where you can't be judged for acting like your pet!!</h1>
      </div>

      <h1>Talk to the cat</h1>
      <p>Click a button to say something to the cat. See what it says back!</p>

      <button class="btn btn-primary" id="hello">Say "Bark!"</button>
      <button class="btn btn-inverse" id="goodbye">Say "Growl!"</button>
      <button class="btn btn-danger" id="stop">Say "Bow-wow!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Dog said:</h2>
          <ul id="dog">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The cat said back:</h2>
          <ul id="cat">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
